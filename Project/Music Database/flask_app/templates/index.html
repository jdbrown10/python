<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>      
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-danger text-center">{{message}}</p>
    {% endfor %}
    <br>
    {% endif %}
    {% endwith %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-16 col-xl-15">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <h1 class="text-center">Welcome to your personal music database!</h1>
                                <p class="text-center">Please register or login to see your music.</p>
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
    
                                    <form action="/register" method="POST" class="mx-1 mx-md-4">
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="first_name" class="form-label">First Name:</label>
                                                <input type="text" class="form-control" name="first_name">
                                            </div>
                                        </div>
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="last_name" class="form-label">Last Name:</label>
                                                <input type="text" class="form-control" name="last_name">
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="email" class="form-label">Email:</label>
                                                <input type="text" class="form-control" name="email">
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="password" class="form-label">Password:</label>
                                                <input type="password" class="form-control" name="password">
                                            </div>
                                        </div>
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="conf_pass" class="form-label">Confirm your password:</label>
                                                <input type="password" class="form-control" name="conf_pass">
                                            </div>
                                        </div>
    
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
    
                                    </form>
    
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
    
                                    <form action="/login" method="POST" class="mx-1 mx-md-4">
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="email" class="form-label">Email:</label>
                                                <input type="text" class="form-control" name="email">
                                            </div>
                                        </div>
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="password" class="form-label">Password:</label>
                                                <input type="password" class="form-control" name="password">
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                        </div>
                                        
                                    </form>
                                    <br>
                                    <div class="d-flex justify-content-center">
                                        <img src="../static/link_pan_flute.png" class="img-fluid" alt="Link with a pan flute" style="max-height: 250px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
