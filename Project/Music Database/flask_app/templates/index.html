<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- flash message catcher! -->
    <h1 class="text-center">Let's get cooking! </h1>
    <p class="text-center">Please register or login to see your recipes.</p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-danger text-center">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br>
    <div class="container d-flex justify-content-around">
        <div>
            <!-- REGISTER FORM START -->
            <h3>Register</h3>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="conf_pass" class="form-label">Password Confirmation:</label>
                    <input type="password" class="form-control" name="conf_pass">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <!-- REGISTER FORM END -->
        </div>
        <div>
            <!-- LOGIN FORM START -->
            <h3>Login</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <!-- LOGIN FORM END -->
        </div>
        <div>
            <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
            <a href="/dashboard" class="btn btn-primary mt-2 float-end">Dashboard</a>
        </div>
    </div>
</body>

</html>
