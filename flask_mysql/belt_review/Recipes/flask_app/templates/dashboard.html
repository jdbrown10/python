<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-around">
        <div>
            <h1>Welcome <span class="text-primary">{{ user.first_name }}!</span></h1>
            <h5>Here are the recipes!</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 Minutes?</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes%}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_30}}</td>
                        <td><a href="/recipe/{{recipe.id}}">View Instructions</a> {% if recipe.user_id == user.id %}| <a href="/recipe/edit/{{recipe.id}}">Edit</a> | <a href="/recipe/delete/{{recipe.id}}">Delete</a> {% endif %}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/new_recipe" class="btn btn-success mt-2">New Recipe</a>
        </div>
        <div>
            <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        </div>
    </div>
</body>

</html>
