<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome <span class="text-primary">{{ recipe.user.first_name }}!</span></h1>
        <h2>Here's how to make {{recipe.name}}!</h2>

        <div>
            <h3>Description:</h3>
            <p>{{recipe.description}}</p>
            <h3>Under 30 minutes?</h3>
            <p>{{recipe.under_30}}</p>
            <h3>Instructions:</h3>
            <p>{{recipe.instructions}}</p>
            <h3>Date Made:</h3>
            <p>{{recipe.created_at}}</p>
        </div>
        <div>
            <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
            <a href="/dashboard" class="btn btn-primary mt-2 float-end">Dashboard</a>
        </div>
    </div>
</body>
</html>
