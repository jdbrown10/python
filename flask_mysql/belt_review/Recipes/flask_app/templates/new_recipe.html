<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create New Recipe</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger text-center">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/new_recipe/process" method="POST">
            <input type="hidden" value="{{ user_id }}" name="user_id">
            <div class="mb-3">
                <label for="email" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Description:</label>
                <input type="text" class="form-control" name="description">
            </div>
            <div class="mb-3">
                <p>Under 30 minutes?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="yes" name="under_30" value="yes">
                    <label class="form-check-label" for="yes">Yes</label><br>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="no" name="under_30" value="no">
                    <label class="form-check-label" for="no">No</label><br>
                </div>
            </div>
            <div class="mb-3">
                <label for="instructions">Instructions:</label>
                <br>
                <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="/dashboard" class="btn btn-primary mt-2 float-end">Dashboard</a>
                <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
