<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ one_user.id }}</th>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.updated_at.strftime("%b %d, %Y") }}</td>
                </tr>
            </tbody>
        </table>
        <p><a href="/edit_one/{{ one_user.id }}">Edit</a> | <a href="#">Delete</a></p>
        <p><a href="/">Home</a></p>
    </div>

</body>

</html>
