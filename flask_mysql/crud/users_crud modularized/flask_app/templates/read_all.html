<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">All Users</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in users %}
                <tr>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.created_at.strftime("%b %d, %Y") }}</td>
                    <td><a href="/read_one/{{ one_user.id }}">Show</a> | <a href="/edit_one/{{ one_user.id }}">Edit</a> | <a href="/delete_user/{{ one_user.id }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/create_user" class="btn btn-danger">Add a New User. DO IT. ADD ONE.</a>
    </div>
</body>
</html>
