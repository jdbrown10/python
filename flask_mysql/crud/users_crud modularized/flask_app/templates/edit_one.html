<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Edit User</h1>
    <div class="container">
        <form action="/edit_one/process" method="POST">
            <input type="hidden" name="id" value="{{ one_user.id }}">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="form-text" class="form-control" name="fname" value="{{ one_user.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="form-text" class="form-control" name="lname" value="{{ one_user.last_name }}">
            </div>
            <div class="form-group">
                <label for="eml">Email:</label>
                <input type="form-text" class="form-control" name="eml" value="{{ one_user.email }}">
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Update User">
        </form>
        <br>
        <p><a href="/">Home (I changed my mind!)</a></p>
    </div>
</body>
</html>
