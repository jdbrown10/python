<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1 class="text-center">Title: {{one_book.title}}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Favorited by:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_author in one_book.authors %}
                    <tr>
                        <td>{{ one_author.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p><a href="/books">Return to All Books</a></p>
        </div>
        <div>
            <h1 class="text-center">Who else likes this book?</h1>
            <br>
            <!-- I need a conditional somewhere that stops repeated favorites from being entered -->
            <form action="/create_link/book" method="POST">
                <input type="hidden" name="book_id" value="{{one_book.id}}"> 
                <label for ="author_id" class="form_label">Author:</label>
                <select name="author_id">  
                    {% for author in authors %}
                    <option value="{{author.id}}">
                        {{author.name}}
                    </option>
                    {% endfor %}
                </select>
                <br> <br>
                <input type="submit" class="btn btn-primary" value="Add Link">
            </form>
        </div>
    </div>
</body>

</html>
