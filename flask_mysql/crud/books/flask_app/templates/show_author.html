<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1 class="text-center">{{one_author.name}}'s Favorite Books</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in one_author.books %}
                    <tr>
                        <td>{{ one_book.title }}</a></td>
                        <td>{{ one_book.num_of_pages }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p><a href="/authors">Return to All Authors</a></p>
        </div>
        <div>
            <h1 class="text-center">Add Author's Favorite</h1>
            <br>
            <!-- I need a conditional somewhere that stops repeated favorites from being entered -->
            <form action="/create_link/author" method="POST">
                <input type="hidden" name="author_id" value="{{one_author.id}}"> 
                <label for ="book_id" class="form_label">Book:</label>
                <select name="book_id">  
                    {% for book in books %}
                    <option value="{{book.id}}">
                        {{book.title}}
                    </option>
                    {% endfor %}
                </select>
                <br> <br>
                <input type="submit" class="btn btn-primary" value="Add Link">
            </form>
        </div>
    </div>
</body>

</html>
