<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container d-flex justify-content-around">
        <div>
            <h1 class="text-center">Create New Book</h1>
            <br>
            <form action="/create_book" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="form-text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label for="num_of_pages">Number of Pages:</label>
                    <input type="form-text" class="form-control" name="num_of_pages" >
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Add Book">
            </form>
            <br>
            <p><a href="/authors">Home</a></p>
        </div>
        <div>
            <h1 class="text-center">All Books</h1>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in books %}
                    <tr>
                        <td><a href="/books/{{ one_book.id }}">{{ one_book.title }}</a></td>
                        <td>{{ one_book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a class="btn btn-success" href="/authors">Home</a>
        </div>
    </div>
</body>
</html>
