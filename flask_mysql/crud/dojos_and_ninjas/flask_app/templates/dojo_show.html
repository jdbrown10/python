<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">{{dojo_name.name}} Ninjas</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Dojo ID</th>
                </tr>
            </thead>
            <tbody>
                {% for one_ninja in ninjas %}
                <tr>
                    <td>{{ one_ninja.first_name }}</a></td>
                    <td>{{ one_ninja.last_name }}</a></td>
                    <td>{{ one_ninja.age }}</a></td>
                    <td>{{ one_ninja.dojo_id }} (I'm just leaving this here so I can see if the url is working)</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/dojos">Take me home plz</a></p>
    </div>
</body>

</html>
