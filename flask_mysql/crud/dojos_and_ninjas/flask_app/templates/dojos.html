<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div>
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <div class="form-group">
                    <label for="fname">Name:</label>
                    <input type="form-text" class="form-control" name="name">
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Add New Dojo">
            </form>
        </div>
        <div>
            <h1 class="text-center">All Dojos</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_dojo in dojos %}
                    <tr>
                        <td><a href="/dojos/{{ one_dojo.id }}">{{ one_dojo.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a class="btn btn-success" href="/ninja/new">Add New Ninja</a>
        </div>
    </div>
</body>
</html>
