<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-around">
        <div>
            <!-- flash message catcher! -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <h1>Register</h1>
            <p>You're gonna love it here.*</p>
            <form action="/register" method="post">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" name="email" class="form-control">
                <label for="password" class="form-label">Password:</label>
                <input type="text" name="password" class="form-control">
                <label for="conf_pass" class="form-label">Confirm Password:</label>
                <input type="text" name="conf_pass" class="form-control">
                <br>
                <p>*probably</p>
                <input type="submit" value="Register User" class="btn btn-success">
            </form>
        </div>
        <div>
            <h1>Login</h1>
            <p>Welcome back!</p>
            <form action="/login" method="post">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" name="email" class="form-control">
                <label for="password" class="form-label">Password:</label>
                <input type="text" name="password" class="form-control">
                <br>
                <input type="submit" value="Login User" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>

</html>
