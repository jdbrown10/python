<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <span class="row justify-content-center">
        <div class="col-auto">
            <table class="border border-dark table table-striped table-hover table-bordered table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center mx-auto" style="width: 200px" scope="col">First Name</th>
                        <th class="text-center mx-auto" style="width: 200px" scope="col">Last Name</th>
                        <th class="text-center mx-auto" style="width: 200px" scope="col">Full Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td class="text-center mx-auto" >{{user['first_name']}}</td>
                            <td class="text-center mx-auto" >{{user['last_name']}}</td>
                            <td class="text-center mx-auto" >{{user['first_name'] + ' ' + user['last_name']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
