<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Dojo Survey</h1>
    <div class="container pt-3">
        <form class="container align-items-center" role="form" action="/process" method="post">
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control-sm input-sm" name="name">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="location">Dojo Location: </label>
                <select name="location" name="location">
                    <option value="Bellvue">Bellvue</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="language">Favorite Language (so far): </label>
                <select name="language" name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="optional" class="form-label">Comment (optional):</label>
                <input type="textarea" class="optional" name="optional">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary text-center">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
